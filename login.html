<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Noto+Sans+TC:wght@300;400&family=Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login_main_box">
        <img class="login_img_01" src="/login.img/login_01.png" alt="login_01">
        <div class="login_right_box">
            <img class="rectangle" src="/login.img/Rectangle 8.png" alt="logo">
            <div class="text_box_01">
                <h2 class="login_title">Hey, Hello</h2>
                <h3 class="login_text_01">Enter the information you entered while registing</h3>
            </div>
            <div class="text_box_02">
                <h3 class="login_text_01">Email</h3>
                <div class="login_enter"></div>
                <h3 class="login_text_01">Password</h3>
                <div class="login_enter"></div>
                <div class="text_box_03"> 
                    <h4 class="login_text_02">Remind me</h4>
                    <h4 class="login_text_02">Forget Password?</h4>
                </div>
        
                <div><h3 class="login_text_03">Log in</h3></div>

                <div class="text_box_04">
                    <div class="login_line"></div>
                    <div class="login_text_04">OR</div>
                    <div class="login_line"></div>
                </div>   

                <div class="text_box_05">
                    <div class="login_icon_01"><img src="/login.img/Google.png" alt="google"></div>
                    <div class="login_text_05">Sign in with Google</div>
                </div>
                    
            </div>
            
            
        </div>
    </div>
    
</body>
</html>
